<div class="card">

    <div class="main-section">
            <div *ngIf="ip" class="ip-section">
                <p class="title">Your public IP address</p>
                <p class="ip">{{ip}}</p>
            </div>

            <div class="bottom-section">
                <div class="location-section">
                    <p class="title">Location</p>

                    <div class="secondery-title">
                        <img class="icon" src="../../assets/icons/mark.svg" alt="icon">
                        <p>{{location}}</p>
                    </div>
                    
                </div>
                <div class="time-zone-section">
                    <p class="title">Time zone</p>
                    <div class="secondery-title">
                        <img class="icon" src="../../assets/icons/clock.svg" alt="icon">
                        <p class="secondery-title">{{timeZone}}</p>
                    </div>
                </div>
            </div>
    </div>

    <div class="divaider"></div>

    <div class="second-section">
        <div class="operating-system-section">
            <p class="title">Operating system</p>
            <p class="secondery-title">{{operatingSystem}}</p>
        </div>

        <div class="ISP-section">
            <p class="title">ISP</p>
            <p class="secondery-title">{{ISP}}</p>
        </div>

        <div class="connection-type-section">
            <p class="title">Connection type</p>
            <p class="secondery-title">{{connectionType}}</p>
        </div>

    </div>
</div>
